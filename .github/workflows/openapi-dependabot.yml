name: OpenAPI Dependabot

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-openapi-specs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout api-specs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.0
        with:
          version: 2201.10.0

      - name: Configure Git
        run: |
          git config --global user.email "ballerina-bot@users.noreply.github.com"
          git config --global user.name "ballerina-bot"

      - name: Run Dependabot Monitor
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd dependabot
          bal run
          cd ..

      - name: Check for updates
        id: check_updates
        run: |
          if [ -f "UPDATE_SUMMARY.txt" ]; then
            echo "updates_found=true" >> $GITHUB_OUTPUT
            echo "üìã Updates detected!"
          else
            echo "updates_found=false" >> $GITHUB_OUTPUT
            echo "‚ú® No updates found"
          fi

      - name: Create and Push Branch
        if: steps.check_updates.outputs.updates_found == 'true'
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="openapi-update-${TIMESTAMP}"
          echo "üìã Creating branch: ${BRANCH_NAME}"
          git checkout -b "${BRANCH_NAME}"
          git add openapi/ repos.json UPDATE_SUMMARY.txt
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è  No changes to commit"
            exit 0
          fi
          git commit -m "chore: Update OpenAPI specifications"
          git push -u origin "$BRANCH_NAME"
          echo "‚úÖ Branch pushed successfully"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Ensure Labels Exist
        if: steps.check_updates.outputs.updates_found == 'true' && env.BRANCH_NAME != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Create labels if they don't exist
          gh label create "openapi-update" --description "OpenAPI specification updates" --color "0366d6" --force
          gh label create "automated" --description "Automated changes" --color "bfd4f2" --force
          gh label create "dependencies" --description "Dependency updates" --color "0366d6" --force

      - name: Create Pull Request
        if: steps.check_updates.outputs.updates_found == 'true' && env.BRANCH_NAME != ''
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          UPDATE_SUMMARY=$(cat UPDATE_SUMMARY.txt)
          PR_TITLE="[Dependabot] chore: Update OpenAPI Specifications - $(date +%Y-%m-%d)"

          # Create PR body using heredoc for proper formatting
          PR_BODY=$(cat <<EOF
          ## OpenAPI Specification Updates

          This PR contains automated updates to OpenAPI specifications detected by the Dependabot monitor.

          ### Changes:
          ${UPDATE_SUMMARY}

          ### Structure:
          All specifications follow the standard structure:
          - openapi/{vendor}/{api}/{version}/openapi.yaml
          - openapi/{vendor}/{api}/{version}/.metadata.json

          ### Checklist:
          - Review specification changes
          - Verify connector generation works
          - Run tests
          - Update documentation if needed

          ---
          ü§ñ This PR was automatically generated by the OpenAPI Dependabot
          EOF
          )

          PR_URL=$(gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "openapi-update,automated,dependencies")

          echo "‚úÖ Pull Request created successfully!"
          echo "PR_URL: $PR_URL"

          # Extract PR number from URL
          PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_ENV

      - name: Wait for Auto-Merge
        if: steps.check_updates.outputs.updates_found == 'true' && env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "‚è≥ Waiting for auto-review and merge workflow..."
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"
          MAX_WAIT=300  # 5 minutes maximum wait time
          ELAPSED=0
          INTERVAL=10

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))

            # Check PR status
            PR_STATE=$(gh pr view "$PR_NUMBER" --json state -q '.state')

            if [ "$PR_STATE" = "MERGED" ]; then
              echo "‚úÖ PR #${PR_NUMBER} has been merged successfully!"
              echo "merge_successful=true" >> $GITHUB_ENV
              break
            elif [ "$PR_STATE" = "CLOSED" ]; then
              echo "‚ùå PR #${PR_NUMBER} was closed without merging"
              echo "merge_successful=false" >> $GITHUB_ENV
              exit 1
            fi

            echo "‚è≥ Still waiting... (${ELAPSED}s elapsed)"
          done

          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "‚ö†Ô∏è Timeout waiting for PR merge. Triggering connector generation anyway..."
            echo "merge_successful=timeout" >> $GITHUB_ENV
          fi

      - name: Trigger Connector Regeneration
        if: steps.check_updates.outputs.updates_found == 'true' && (env.merge_successful == 'true' || env.merge_successful == 'timeout')
        env:
          GH_TOKEN: ${{ secrets.CROSS_REPO_PAT }}
        run: |
          echo "üöÄ Triggering connector regeneration..."

          if [ ! -f "UPDATE_SUMMARY.txt" ]; then
            echo "‚ö†Ô∏è UPDATE_SUMMARY.txt not found, skipping connector triggers"
            exit 0
          fi

          echo "üìÑ UPDATE_SUMMARY.txt contents:"
          cat UPDATE_SUMMARY.txt
          echo ""

          while IFS= read -r line || [ -n "$line" ]; do
            echo "üîç Processing line: $line"

            if echo "$line" | grep -qE "^.+/.+:"; then
              SPEC_PATH=$(echo "$line" | sed 's/^[^a-zA-Z]*\([a-zA-Z][^:]*\):.*/\1/' | xargs)
              VENDOR=$(echo "$SPEC_PATH" | cut -d'/' -f1)
              API=$(echo "$SPEC_PATH" | cut -d'/' -f2)

              echo "üìã Detected update for: $VENDOR/$API"

              CONNECTOR_REPO=$(jq -r ".[] | select(.vendor==\"$VENDOR\" and .api==\"$API\") | .connectorRepo" repos.json)

              if [ -n "$CONNECTOR_REPO" ] && [ "$CONNECTOR_REPO" != "null" ]; then
                echo "üì° Triggering update for $CONNECTOR_REPO"

                VERSIONING_STRATEGY=$(jq -r ".[] | select(.vendor==\"$VENDOR\" and .api==\"$API\") | .versioningStrategy" repos.json)
                echo "üìå Versioning strategy: $VERSIONING_STRATEGY"

                # Determine VERSION_DIR by looking at what folder was actually created
                OPENAPI_DIR="openapi/${VENDOR}/${API}"

                if [ "$VERSIONING_STRATEGY" = "rollout-based" ]; then
                  # For rollout-based, folder is prefixed with "rollout-"
                  VERSION_DIR=$(ls -d ${OPENAPI_DIR}/rollout-* 2>/dev/null | sort -V | tail -1 | xargs basename)
                else
                  # For release-tag and file-based, find the actual folder created
                  # (it's named after the API version inside the spec, NOT the release tag)
                  VERSION_DIR=$(ls -d ${OPENAPI_DIR}/*/ 2>/dev/null | sort -V | tail -1 | xargs basename)
                fi

                if [ -z "$VERSION_DIR" ]; then
                  echo "‚ö†Ô∏è  Could not determine version directory for $VENDOR/$API, skipping"
                  continue
                fi

                echo "üìå Actual version directory: $VERSION_DIR"

                # Use main branch since PR is merged
                SPEC_URL="https://raw.githubusercontent.com/orgSpec/api-specs/main/openapi/${VENDOR}/${API}/${VERSION_DIR}/openapi.json"
                echo "üìé Spec URL: $SPEC_URL"

                echo "üöÄ Sending repository_dispatch to $CONNECTOR_REPO..."
                gh api \
                  repos/"$CONNECTOR_REPO"/dispatches \
                  -X POST \
                  -f event_type=openapi-update \
                  -f client_payload[sender]=orgSpec/api-specs \
                  -f client_payload[openapi_url]="$SPEC_URL" \
                  -f client_payload[spec_version]="$VERSION_DIR"

                echo "‚úÖ Triggered for $CONNECTOR_REPO"
              else
                echo "‚ö†Ô∏è  No connector repo found for $VENDOR/$API"
              fi
            fi
          done < UPDATE_SUMMARY.txt

          echo "‚úÖ All connector regenerations triggered!"

      - name: Notify on failure
        if: failure() && steps.check_updates.outputs.updates_found == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -n "$PR_NUMBER" ]; then
            gh pr comment "$PR_NUMBER" --body "‚ö†Ô∏è Connector regeneration workflow failed. Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
          fi
